<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>机器人聊天室</title>
		<link type='text/css' rel='stylesheet' href='css/bootstrap.min.css'/>
		<style type="text/css">
			/* 聊天头像大小及边框设置 */
			.heading{
				width: 30px;
				height: 30px;
				border-radius: 20%;
				border: 1px solid #D9EDF7;
			}
			/* 设置文字窗口格式 */
			.infospan{
				max-width:80%;
				background: #ffffff;
				border-radius:5px;
				padding:5px;
				border:2px solid #DDDDDD;
			}		
			/* 设置div根据实际内容进行高度显示 */
			.after{
				clear:both;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div class='container-fluid'>
			<!--头部标题栏div-->
			<div class='row'>
				<div class='col-md-12' style='height:30px;background-color: lightgrey;'>
					<img src='img/艾丁机器人.jpg' style='width:25px;height:25px' class='img-circle' alt=""/>
					<span class="h3" style="color: black;">智能聊天机器人</span>
				</div>
			</div>
			<!--主体内容div-->
			<div class='row' style="background-image: url(img/丛林.jpg);">
				<!--聊天框左侧div-->
				<div class='col-md-2' style='height:560px;'></div>
				<!--聊天框div-->
				<div class='col-md-8' style='padding: 0;height:560px;background-color: #269ABC'>
					<!--聊天窗口标题div-->
					<div class='text-center' style='height:30px;padding-top: 10px'>
						<span class="h4">聊天窗口</span>
					</div>
					<!--聊天正文框div-->
					<div style='width:100%;height: 470px;background-image: url(img/lol英雄联盟寒冰射手艾希.jpg);'>
						<div class='after'>
							<div style='float:left'>
								<img src='img/艾丁机器人.jpg' class='heading img-circle' alt=""/>
							</div>
							<div class='infospan' style="float: left;">
								Java是最好的计算机语言
							</div>
						</div>
						<div class='after'>
							<div style='float:right'>
								<img src="./img/《花木兰》4.jpg" class='heading img-circle' alt=""/>
							</div>
							<div class='infospan' style="background-color: greenyellow;float: right;">
								C++是最好的计算机语言
							</div>
						</div>
						<div class='after'>
							<div style='float:left'>
								<img src='img/艾丁机器人.jpg' class='heading img-circle' alt=""/>
							</div>
							<div class='infospan' style="float: left;">
								python是最好的计算机语言
							</div>
						</div>
					</div>
					<!--底部消息发送框div-->
					<div style="text-align: center">
						<form action="./exp2HttpJuhe.jsp">
							<label>
								<input type='text' name='text'/>
							</label>
							<input class='btn-success' type='submit' value="发送"/>
						</form>
					</div>
				</div>
				<!--聊天框右侧div-->
				<div class='col-md-2' style='height:560px;border:1px #3E8F3E solid'></div>
			</div>
			<!--底部栏div-->
			<div class="row" >
				<div class="col-md-12 text-center" style="line-height: 50px;">
					CopyRight www.baizhiedu.com
				</div>
			</div>
	</div>
	</body>
</html>
