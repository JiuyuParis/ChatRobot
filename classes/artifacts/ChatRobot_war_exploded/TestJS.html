<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jS学习</title>
	</head>
	<body>
		<script type="text/javascript">
			// 将数据展示在页面上
			document.write("HelloWorld");
			// 弹窗中显示数据
			//alert("HelloWorld");
			// 在控制台展示数据
			console.log("HelloWorld");
		</script>
		<hr />
		<!-- 变量部分 -->
		<script type="text/javascript">
			// 声明变量
			var a;
			// 给变量赋值
			a=10;
			console.log(a);
			//声明变量并赋值
			var b=3.5;
			console.log(b);
			var c="HelloWorld";
			console.log(c);
			var d=true;
			console.log(d);
			// 对象类型的数据
			var e={name:"刘宇琪",age:20,interset:"女"};
			console.log(e);
			// 常见错误展示
			var f;
			console.log(f);//undefined:数据未赋值就使用
			e=null;//给变量赋值为空
			console.log(e);
			var g="aaa"-5;
			console.log(g);//NAN:not a number 变量不是一个数字
		</script>
		<hr />
		<!-- 运算符 -->
		<script type="text/javascript">
			var a=10;
			var b=3;
			// 数学运算符 + - * / % ++ --
			console.log(a+b);
			console.log(a-b);
			console.log(a*b);
			console.log(a/b);
			console.log(a%b);//a/b=商...余,求余
			a++;//a=>a+1
			console.log(a);
			a--;
			console.log(a);
			//逻辑运算符 > < >= <= ==（等不等于） !=（不等于） ===（等不等于） !==(不等于)
			console.log(a>b);
			console.log(a<b);
			console.log(a>=b);
			console.log(a<=b);
			var c="10";
			console.log(a==c);//判断内容和数据类型无关
			console.log(a!=b);
			console.log(a===c);//判断内容和数据类型
			console.log(a!==c);
		</script>
		<hr />
		<!-- 对象取值 -->
		<script type="text/javascript">
			var a={name:"王重杨",age:20,sex:"男",interest:"女"};
			// 对象名.属性名
			document.write(a.name+"<br/>");
			document.write(a.sex);
		</script>
		<hr/>
		<!-- 时间日期取值 -->
		<script type="text/javascript">
			//获取日期
			var d=new Date();
			document.write(d+"<br/>");
			// 获取年份
			document.write("年："+d.getFullYear()+"<br/>");
			document.write("月："+d.getMonth()+"<br/>");
			document.write("日："+d.getDate()+"<br/>");
			document.write("周："+d.getDay()+"<br/>");
			document.write("时："+d.getHours()+"<br/>");
			document.write("分："+d.getMinutes()+"<br/>");
			document.write("秒："+d.getSeconds()+"<br/>");
		</script>
		<hr/>
		<!-- 内置函数 -->
		<script type="text/javascript">
			//字符串-->数字
			var v="abc";
			var a=parseInt(v);
			document.write(a);
			//数据类型判断
			var b=typeof(a);
			document.write(b);
			//是不是数字
			var c=isNaN(v);//false:是数字 true:不是数字
			document.write(c);
		</script>
		<hr/>
		<!-- 自定义函数 -->
		
		<!-- 函数定义 -->
		<script type="text/javascript">
			//定义函数
			function m(){
				document.write("m()函数被执行~~~~");
			}
		</script>
		<!-- 函数调用 -->
		<script type="text/javascript">
			m();
		</script>
		<hr />
		<!-- 函数定义 -->
		<script type="text/javascript">
			//定义函数
			function m1(i,j){
				document.write("m1(i,j)函数被执行~~~~"+(i+j));
			}
		</script>
		<!-- 函数调用 -->
		<script type="text/javascript">
			m1(1,"m1()");
		</script>
		<hr/>
		<!-- 函数定义 -->
		<script type="text/javascript">
			//定义函数
			function m2(i,j){
				document.write("m1(i,j)函数被执行~~~~");
				return (i+j);
			}
		</script>
		<!-- 函数调用 -->
		<script type="text/javascript">
			var a=m2(1,3);
			document.write(a);
		</script>
	</body>
</html>
